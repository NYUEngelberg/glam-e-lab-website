<footer>
  <div class="row expanded footer">
    <div class="column large-3 small-12">
      <img class="footer--logo" src="{{ '/images/ec-logo.svg' | relative_url }}" alt="Engelberg Center logo" />
    </div>
    <div class="column large-5 small-12 footer--blurb">
      {{ site.data.contentful.index.index[0].footer_blurb | markdownify }}
    </div>
    <div class="column large-4 small-12 footer--nav">
      {% for nav_item in main_nav.nav_items %}
        <a href="{{ nav_item.nav_item_path | prepend: '/' | relative_url }}">{{nav_item.nav_item_title}}</a>
      {% endfor %}
    </div>
  </div>
</footer>
